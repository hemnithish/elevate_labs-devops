name: Task 1 - CI/CD Pipeline

# Run this workflow whenever code in Task-1-CICD-Pipeline changes
on:
  push:
    branches: [ "main" ]
    paths:
      - "Automate-Code-Deployment-Using-CI/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Default working directory for all steps
    defaults:
      run:
        working-directory: Task-1-CICD-Pipeline

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ§ª Run Tests
        run: npm test --if-present

      - name: ğŸ³ Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/task1-node-app:latest .

      - name: ğŸš€ Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/task1-node-app:latest
